    <div class="register">
        <div class="header-info"><i></i><h3>桔子工资条</h3><span>--简单好用的工资条 Sass--</span></div>

            <i></i>
            <li>

          <div>
            <form class="form-signin">
                   <input type="text"  class="form-control" placeholder="请输入注册时使用的手机号" name="mobile" id="mobile" required>

                   <span class="btn btn-lg btn-green btn-block"  id="login">下一步</span>
                   <div>
